version: '3.1'
services:
  test_whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest-gpu
    container_name: test_whisper
    ports:
      - 9001:9000
    environment:
      - ASR_MODEL=medium
      - ASR_ENGINE=faster_whisper
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]